    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" routerLink="/auctions">
                <img src="assets/images/logo.png" alt="BrainFryer Logo"
                    class="navbar-logo me-2">
                BrainFryer
            </a>

            <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/auctions"
                            routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: true}">Auctions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/bids/my-bids"
                            routerLinkActive="active">My Bids</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" routerLink="/auctions/create"
                            routerLinkActive="active">Create Auction</a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item dropdown"
                        *ngIf="authService.loginStatus()">
                        <a class="nav-link dropdown-toggle" href="#"
                            role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="fas fa-user me-1"></i>
                            {{ authService.user()?.username || 'User' }}
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item"
                                    routerLink="/profile">Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item"
                                    (click)="logout($event)">Logout</a></li>
                        </ul>
                    </li>
                    <li class="nav-item" *ngIf="!authService.loginStatus()">
                        <a class="nav-link" routerLink="/auth/login">Login</a>
                    </li>
                    <li class="nav-item" *ngIf="!authService.loginStatus()">
                        <a class="nav-link"
                            routerLink="/auth/register">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content with Page Transitions -->
    <main class="main-content">
        <div class="page-transition-container">
            <router-outlet></router-outlet>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer bg-dark text-light py-4 mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>BrainFryer</h5>
                    <p class="mb-0">Your premier destination for collectible
                        miniatures and tabletop gaming</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="mb-0">&copy; 2024 BrainFryer. All rights
                        reserved.</p>
                </div>
            </div>
        </div>
    </footer>
</div>

<!-- Toast Notifications -->
<app-toaster></app-toaster>
