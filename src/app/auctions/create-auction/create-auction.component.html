<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">
            <i class="fas fa-plus me-2"></i>
            Create New Auction
          </h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #auctionForm="ngForm">
            <div class="row">
              <div class="col-md-8">
                <div class="mb-3">
                  <label class="form-label">Auction Title *</label>
                  <input type="text" 
                         class="form-control" 
                         [(ngModel)]="auction.title" 
                         name="title"
                         required
                         placeholder="Enter auction title">
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-3">
                  <label class="form-label">Category *</label>
                  <select class="form-select" 
                          [(ngModel)]="auction.category" 
                          name="category"
                          required>
                    <option value="">Select Category</option>
                    <option value="miniatures">Miniatures</option>
                    <option value="books">Books & Codexes</option>
                    <option value="terrain">Terrain</option>
                    <option value="paints">Paints & Supplies</option>
                    <option value="collectibles">Collectibles</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Description *</label>
              <textarea class="form-control" 
                        rows="4"
                        [(ngModel)]="auction.description" 
                        name="description"
                        required
                        placeholder="Describe your item in detail..."></textarea>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Starting Price ($) *</label>
                  <input type="number" 
                         class="form-control" 
                         [(ngModel)]="auction.startingPrice" 
                         name="startingPrice"
                         min="1"
                         required
                         placeholder="0.00">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Condition *</label>
                  <select class="form-select" 
                          [(ngModel)]="auction.condition" 
                          name="condition"
                          required>
                    <option value="">Select Condition</option>
                    <option value="mint">Mint</option>
                    <option value="excellent">Excellent</option>
                    <option value="good">Good</option>
                    <option value="fair">Fair</option>
                    <option value="poor">Poor</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">End Date *</label>
                  <input type="datetime-local" 
                         class="form-control" 
                         [(ngModel)]="endDateString" 
                         name="endDate"
                         required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Image URL (Optional)</label>
                  <input type="url" 
                         class="form-control" 
                         [(ngModel)]="auction.imageUrl" 
                         name="imageUrl"
                         placeholder="https://example.com/image.jpg">
                </div>
              </div>
            </div>

            <div class="alert alert-info">
              <i class="fas fa-info-circle me-2"></i>
              <strong>Tips for a successful auction:</strong>
              <ul class="mb-0 mt-2">
                <li>Use clear, high-quality photos</li>
                <li>Provide detailed descriptions</li>
                <li>Set a reasonable starting price</li>
                <li>Choose an appropriate end time</li>
              </ul>
            </div>

            <div class="d-flex justify-content-between">
              <button type="button" 
                      class="btn btn-secondary" 
                      routerLink="/auctions">
                <i class="fas fa-arrow-left me-2"></i>
                Cancel
              </button>
              <button type="submit" 
                      class="btn btn-primary" 
                      [disabled]="!auctionForm.valid || submitting">
                <span *ngIf="submitting" class="spinner-border spinner-border-sm me-2"></span>
                <i *ngIf="!submitting" class="fas fa-gavel me-2"></i>
                {{ submitting ? 'Creating...' : 'Create Auction' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
